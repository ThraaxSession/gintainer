<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ .theme }}">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        [data-bs-theme="light"] body { background: #f0f2f5; }
        [data-bs-theme="dark"] body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        .sidebar { min-height: 100vh; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); position: fixed; top: 0; left: 0; }
        [data-bs-theme="dark"] .sidebar { background: rgba(30,30,40,0.95); }
        .nav-link { transition: all 0.3s; border-radius: 8px; margin: 4px 8px; }
        .nav-link:hover { background: rgba(102,126,234,0.1); transform: translateX(5px); }
        .nav-link.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white !important; box-shadow: 0 4px 15px rgba(102,126,234,0.4); }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); background: white; }
        [data-bs-theme="dark"] .card { background: rgba(30,30,40,0.95); }
        main { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 20px; margin: 20px; padding: 20px; }
        [data-bs-theme="light"] main { background: white; }
        [data-bs-theme="dark"] main { background: rgba(30,30,40,0.95); }
        .toast-container { z-index: 9999; }
        .btn-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; transition: all 0.3s; }
        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102,126,234,0.4); color: white; }
        .log-viewer { 
            background: #1e1e1e; 
            color: #d4d4d4; 
            font-family: 'Courier New', 'Consolas', monospace; 
            padding: 1rem; 
            border-radius: 10px; 
            height: calc(100vh - 250px);
            overflow-y: auto; 
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        [data-bs-theme="light"] .log-viewer {
            background: #f5f5f5;
            color: #333;
        }
        .log-viewer::-webkit-scrollbar {
            width: 10px;
        }
        .log-viewer::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .log-viewer::-webkit-scrollbar-thumb {
            background: rgba(102,126,234,0.5);
            border-radius: 10px;
        }
        .log-viewer::-webkit-scrollbar-thumb:hover {
            background: rgba(102,126,234,0.7);
        }
        .log-line { margin: 2px 0; }
        .log-info { color: #4ec9b0; }
        .log-error { color: #f48771; }
        .log-warn { color: #dcdcaa; }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        .status-connected {
            background: #38ef7d;
            color: #000;
        }
        .status-disconnected {
            background: #f5576c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <div class="container-fluid"><div class="row">
        <nav class="col-md-2 d-md-block sidebar collapse"><div class="position-sticky pt-3">
            <h5 class="px-3 mb-3" style="background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">{{ .title }}</h5><ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/containers"><i class="bi bi-box-seam"></i> Containers</a></li>
                <li class="nav-item"><a class="nav-link" href="/pods"><i class="bi bi-boxes"></i> Pods</a></li>
                <li class="nav-item"><a class="nav-link" href="/scheduler"><i class="bi bi-clock"></i> Scheduler</a></li>
                <li class="nav-item"><a class="nav-link" href="/config"><i class="bi bi-gear"></i> Configuration</a></li>
                <li class="nav-item"><a class="nav-link active" href="/logs"><i class="bi bi-file-text"></i> Logs</a></li>
            </ul>
        </div></nav>
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between pt-3 pb-2 mb-3">
                <h1 class="h2" style="background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">
                    Application Logs
                    <span id="connectionStatus" class="status-badge status-disconnected">Disconnected</span>
                </h1>
                <div>
                    <button type="button" class="btn btn-gradient btn-sm" onclick="clearLogs()"><i class="bi bi-trash"></i> Clear</button>
                    <button type="button" class="btn btn-gradient btn-sm" onclick="toggleAutoScroll()"><i class="bi bi-arrow-down-circle"></i> <span id="autoScrollText">Auto-scroll: ON</span></button>
                </div>
            </div>
            <div class="row"><div class="col-md-12"><div class="card"><div class="card-body p-0">
                <div class="log-viewer" id="logViewer">Connecting to log stream...</div>
            </div></div></div></div>
        </main>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
let autoScroll = true;
let eventSource = null;

function toggleAutoScroll() {
    autoScroll = !autoScroll;
    document.getElementById('autoScrollText').textContent = 'Auto-scroll: ' + (autoScroll ? 'ON' : 'OFF');
}

function clearLogs() {
    document.getElementById('logViewer').innerHTML = '';
}

function updateConnectionStatus(connected) {
    const statusEl = document.getElementById('connectionStatus');
    if (connected) {
        statusEl.textContent = 'Connected';
        statusEl.className = 'status-badge status-connected';
    } else {
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'status-badge status-disconnected';
    }
}

function appendLog(message) {
    const logViewer = document.getElementById('logViewer');
    
    // Determine log level and apply styling
    let logClass = 'log-line';
    if (message.includes('[ERROR]')) {
        logClass += ' log-error';
    } else if (message.includes('[WARN]') || message.includes('Warning')) {
        logClass += ' log-warn';
    } else if (message.includes('[INFO]')) {
        logClass += ' log-info';
    }
    
    const logLine = document.createElement('div');
    logLine.className = logClass;
    logLine.textContent = message;
    logViewer.appendChild(logLine);
    
    // Auto-scroll if enabled
    if (autoScroll) {
        logViewer.scrollTop = logViewer.scrollHeight;
    }
}

function connectToLogStream() {
    // Close existing connection if any
    if (eventSource) {
        eventSource.close();
    }

    eventSource = new EventSource('/api/logs');
    
    eventSource.addEventListener('log', function(e) {
        appendLog(e.data);
    });

    eventSource.addEventListener('heartbeat', function(e) {
        // Keep-alive heartbeat, no action needed
    });

    eventSource.onopen = function() {
        updateConnectionStatus(true);
        console.log('Connected to log stream');
    };

    eventSource.onerror = function(e) {
        updateConnectionStatus(false);
        console.error('Log stream error:', e);
        
        // Attempt to reconnect after 5 seconds
        setTimeout(function() {
            console.log('Attempting to reconnect...');
            connectToLogStream();
        }, 5000);
    };
}

// Connect on page load
connectToLogStream();

// Clean up on page unload
window.addEventListener('beforeunload', function() {
    if (eventSource) {
        eventSource.close();
    }
});
    </script>
</body>
</html>
