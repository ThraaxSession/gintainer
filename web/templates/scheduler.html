<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ .theme }}">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>.sidebar { min-height: 100vh; background-color: var(--bs-light); } [data-bs-theme="dark"] .sidebar { background-color: var(--bs-dark); } .nav-link.active { background-color: var(--bs-primary); color: white !important; }</style>
</head>
<body>
    <div class="container-fluid"><div class="row">
        <nav class="col-md-2 d-md-block sidebar collapse"><div class="position-sticky pt-3">
            <h5 class="px-3 mb-3">{{ .title }}</h5><ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/containers"><i class="bi bi-box-seam"></i> Containers</a></li>
                <li class="nav-item"><a class="nav-link" href="/pods"><i class="bi bi-boxes"></i> Pods</a></li>
                <li class="nav-item"><a class="nav-link active" href="/scheduler"><i class="bi bi-clock"></i> Scheduler</a></li>
                <li class="nav-item"><a class="nav-link" href="/config"><i class="bi bi-gear"></i> Configuration</a></li>
            </ul>
        </div></nav>
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Scheduler</h1></div>
            <div class="row"><div class="col-md-8"><div class="card"><div class="card-header"><h5 class="card-title mb-0">Configuration</h5></div><div class="card-body"><form id="schedulerForm">
                <div class="mb-3"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="enabled"><label class="form-check-label" for="enabled">Enable automatic updates</label></div></div>
                <div class="mb-3"><label class="form-label">Schedule (Cron)</label><input type="text" class="form-control" id="schedule" placeholder="0 2 * * *"><div class="form-text">Examples: "0 2 * * *" (2 AM daily), "0 */4 * * *" (every 4 hours)</div></div>
                <div class="mb-3"><label class="form-label">Filters (one per line)</label><textarea class="form-control" id="filters" rows="5" placeholder="app-*"></textarea></div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
            </form></div></div></div>
            <div class="col-md-4"><div class="card"><div class="card-header"><h5 class="card-title mb-0">Status</h5></div><div class="card-body"><dl class="row"><dt class="col-sm-5">Status:</dt><dd class="col-sm-7"><span id="st" class="badge bg-secondary">-</span></dd><dt class="col-sm-5">Schedule:</dt><dd class="col-sm-7" id="sc">-</dd></dl></div></div></div></div>
        </main>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function load() { fetch('/api/scheduler/config').then(r=>r.json()).then(d=>{ document.getElementById('enabled').checked=d.enabled||false; document.getElementById('schedule').value=d.schedule||''; document.getElementById('filters').value=(d.filters||[]).join('\n'); document.getElementById('st').textContent=d.enabled?'Enabled':'Disabled'; document.getElementById('st').className=`badge ${d.enabled?'bg-success':'bg-secondary'}`; document.getElementById('sc').textContent=d.schedule||'Not set'; }); }
document.getElementById('schedulerForm').addEventListener('submit', function(e) { e.preventDefault(); const en=document.getElementById('enabled').checked, sc=document.getElementById('schedule').value, ft=document.getElementById('filters').value.split('\n').filter(f=>f.trim()).map(f=>f.trim()); fetch('/api/scheduler/config', {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({enabled:en,schedule:sc,filters:ft})}).then(()=>{ alert('Saved'); load(); }); });
load();
    </script>
</body>
</html>
