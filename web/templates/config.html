<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ .theme }}">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>.sidebar { min-height: 100vh; background-color: var(--bs-light); } [data-bs-theme="dark"] .sidebar { background-color: var(--bs-dark); } .nav-link.active { background-color: var(--bs-primary); color: white !important; }</style>
</head>
<body>
    <div class="container-fluid"><div class="row">
        <nav class="col-md-2 d-md-block sidebar collapse"><div class="position-sticky pt-3">
            <h5 class="px-3 mb-3">{{ .title }}</h5><ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/containers"><i class="bi bi-box-seam"></i> Containers</a></li>
                <li class="nav-item"><a class="nav-link" href="/pods"><i class="bi bi-boxes"></i> Pods</a></li>
                <li class="nav-item"><a class="nav-link" href="/scheduler"><i class="bi bi-clock"></i> Scheduler</a></li>
                <li class="nav-item"><a class="nav-link active" href="/config"><i class="bi bi-gear"></i> Configuration</a></li>
            </ul>
        </div></nav>
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Configuration</h1></div>
            <div class="alert alert-info"><i class="bi bi-info-circle"></i> Changes saved here will apply immediately (hot-reload).</div>
            <div class="card"><div class="card-header"><h5 class="card-title mb-0">Application Configuration</h5></div><div class="card-body"><form id="configForm">
                <h6 class="border-bottom pb-2 mb-3">Server</h6><div class="row"><div class="col-md-6 mb-3"><label class="form-label">Port</label><input type="text" class="form-control" id="port" placeholder="8080"></div><div class="col-md-6 mb-3"><label class="form-label">Mode</label><select class="form-select" id="mode"><option value="debug">Debug</option><option value="release">Release</option></select></div></div>
                <h6 class="border-bottom pb-2 mb-3 mt-4">Runtime</h6><div class="row"><div class="col-md-6 mb-3"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="docker"><label class="form-check-label" for="docker">Enable Docker</label></div></div><div class="col-md-6 mb-3"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="podman"><label class="form-check-label" for="podman">Enable Podman</label></div></div></div>
                <h6 class="border-bottom pb-2 mb-3 mt-4">UI</h6><div class="row"><div class="col-md-6 mb-3"><label class="form-label">Title</label><input type="text" class="form-control" id="title" placeholder="Gintainer"></div><div class="col-md-6 mb-3"><label class="form-label">Theme</label><select class="form-select" id="theme"><option value="light">Light</option><option value="dark">Dark</option></select></div></div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button> <button type="button" class="btn btn-secondary" onclick="load()"><i class="bi bi-arrow-clockwise"></i> Reload</button>
            </form></div></div>
        </main>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function load() { fetch('/api/config').then(r=>r.json()).then(c=>{ document.getElementById('port').value=c.server?.port||'8080'; document.getElementById('mode').value=c.server?.mode||'debug'; document.getElementById('docker').checked=c.docker?.enabled!==false; document.getElementById('podman').checked=c.podman?.enabled!==false; document.getElementById('title').value=c.ui?.title||'Gintainer'; document.getElementById('theme').value=c.ui?.theme||'light'; }); }
document.getElementById('configForm').addEventListener('submit', function(e) { e.preventDefault(); const cfg={server:{port:document.getElementById('port').value,mode:document.getElementById('mode').value},docker:{enabled:document.getElementById('docker').checked},podman:{enabled:document.getElementById('podman').checked},ui:{title:document.getElementById('title').value,description:'',theme:document.getElementById('theme').value},scheduler:{enabled:false,schedule:'0 2 * * *',filters:[]}}; fetch('/api/config', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(cfg)}).then(()=>{ alert('Saved! Restart to apply.'); load(); }); });
load();
    </script>
</body>
</html>
