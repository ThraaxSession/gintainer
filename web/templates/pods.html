<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ .theme }}">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Pods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>.sidebar { min-height: 100vh; background-color: var(--bs-light); } [data-bs-theme="dark"] .sidebar { background-color: var(--bs-dark); } .nav-link.active { background-color: var(--bs-primary); color: white !important; }</style>
</head>
<body>
    <div class="container-fluid"><div class="row">
        <nav class="col-md-2 d-md-block sidebar collapse"><div class="position-sticky pt-3">
            <h5 class="px-3 mb-3">{{ .title }}</h5><ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/containers"><i class="bi bi-box-seam"></i> Containers</a></li>
                <li class="nav-item"><a class="nav-link active" href="/pods"><i class="bi bi-boxes"></i> Pods</a></li>
                <li class="nav-item"><a class="nav-link" href="/scheduler"><i class="bi bi-clock"></i> Scheduler</a></li>
                <li class="nav-item"><a class="nav-link" href="/config"><i class="bi bi-gear"></i> Configuration</a></li>
            </ul>
        </div></nav>
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Pods</h1></div>
            <div class="card"><div class="card-header"><h5 class="card-title mb-0">Pod List (Podman Only)</h5></div><div class="card-body"><div class="table-responsive"><table class="table table-hover"><thead><tr><th>Name</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead><tbody id="podList"><tr><td colspan="4" class="text-center">Loading...</td></tr></tbody></table></div></div></div>
        </main>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function loadPods() {
    fetch('/api/pods').then(r=>r.json()).then(data=>{
        const p = data.pods || []; const tbody = document.getElementById('podList');
        tbody.innerHTML = p.length===0 ? '<tr><td colspan="4" class="text-center">No pods</td></tr>' :
            p.map(x=>`<tr><td>${x.name||'N/A'}</td><td><span class="badge bg-info">${x.status||'unknown'}</span></td><td>${new Date(x.created).toLocaleString()}</td><td><button class="btn btn-sm btn-outline-danger" onclick="deletePod('${x.id}')"><i class="bi bi-trash"></i> Delete</button></td></tr>`).join('');
    });
}
function deletePod(id) { if (!confirm('Delete pod?')) return; fetch(`/api/pods/${id}?force=true`, {method: 'DELETE'}).then(()=>{ alert('Deleted'); loadPods(); }); }
loadPods(); setInterval(loadPods, 5000);
    </script>
</body>
</html>
