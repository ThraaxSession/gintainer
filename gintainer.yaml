server:
    port: "10000"
    mode: release
scheduler:
    enabled: true
    schedule: 0 2 * * *
    filters: []
docker:
    enabled: true
podman:
    enabled: true
caddy:
    enabled: false
    caddyfile_path: ""
    use_sudo: false
    auto_reload: false
    caddy_binary_path: ""
    reload_method: ""
ui:
    title: Gintainer
    description: A Golang application built with the Gin framework for managing containers and pods from both Docker and Podman.
    theme: light
deployment:
    base_path: ./compose-deployments
