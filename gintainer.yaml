server:
  port: "8080"
  mode: "debug"  # "debug" or "release"

scheduler:
  enabled: false
  schedule: "0 2 * * *"  # Cron expression: 2 AM daily
  filters: []  # Container name patterns to update

docker:
  enabled: true

podman:
  enabled: true

caddy:
  enabled: false
  caddyfile_path: "/etc/caddy/conf.d"  # Directory where Caddyfiles are stored
  use_sudo: false  # Whether to use sudo for Caddy reload
  auto_reload: true  # Automatically reload Caddy on configuration changes
  caddy_binary_path: "caddy"  # Path to Caddy binary

ui:
  title: "Gintainer"
  description: "Container & Pod Management"
  theme: "light"  # "light" or "dark"
